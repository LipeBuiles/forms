<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="main.js"></script>

    <title>pn</title>
</head>

<body>
    <div class="container_principal">
        <div class="form-pn">
            <form>
                <div class="row">
                    <span class="title-rl">
                        DATOS DEL CLIENTE
                    </span>
                    <br><br>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Primer Apellido">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Segundo Apellido">
                    </div>
                </div>


                <div class="row">

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Primer Nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Segundo Nombre">
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                      <input type="email" class="form-control" placeholder="Correo electronico">
                    </div>
                  </div>

                <div class="row">

                    <div class="col">
                        <select class="form-control">
                            <option value="" disabled selected hidden>Tipo de documento</option>
                            <option>CC</option>
                            <option>CE</option>
                            <option>PASAPORTE</option>
                            <option>REGISTRO CIVIL</option>
                            <option>CONTRASEÑA</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="# del documento">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-5 col-form-label">Fecha de expedición</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col">
                        <input type="number" class="form-control" placeholder="Telefono fijo" placeholder>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Telefono movil">
                    </div>
                </div>
                <br>


                <span>
                    Sus ingresos provienen de su activada como:
                </span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" onclick="hideShow();">
                    <label class="form-check-label" for="inlineRadio1">Independiente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" onclick="hideShowE();">
                    <label class="form-check-label" for="inlineRadio2">Empleado</label>
                </div>
                <div class="col" style="display: none" id="hideDiv">
                    <br>
                    <span>
                        Declará renta:
                    </span>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio1">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                    <br>
                    <span>
                        Esta registrado en camara de comercio:
                    </span>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio5"
                            value="option5">
                        <label class="form-check-label" for="inlineRadio1">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio5"
                            value="option5">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                    <br>
                    <span>
                        Pertenece la sociedad a una franquicia:
                    </span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio6"
                            value="option6">
                        <label class="form-check-label" for="inlineRadio1">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio7"
                            value="option7">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                    <br>
                    <span>
                        Sus ingresos provienen de arriendos:
                    </span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio8"
                            value="option8">
                        <label class="form-check-label" for="inlineRadio1">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio9"
                            value="option9">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>

                <div class="col" style="display: none" id="hideDivE">
                    <br>
                    <span>
                        Declará renta:
                    </span>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio1">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>

                </div>

        </div>

        </form>
    </div>



    </div>
